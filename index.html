<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&family=Smooch&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
		<script
			src="https://kit.fontawesome.com/a693169f99.js"
			crossorigin="anonymous"
		></script>
		<title>TO DO!</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="todo">
				<h1 class="todo__heading">To Do</h1>
				<div class="todo__header">
					<input
						class="todo__input"
						type="text"
						placeholder="Enter your task here"
					/>
					<button class="todo__add-btn">Add</button>
				</div>
				<div class="todo__body">
					<p class="todo__error-info"></p>

					<ul class="todo__list">
						<li class="todo__list-item">
							
							
						</li>
					</ul>
				</div>
			</div>

			<div class="popup">
				<h2 class="popup__heading">Popup</h2>
				<input type="text" class="popup__input" />
				<p class="popup__info"></p>
				<div class="popup__body">
					<button class="popup__btn popup__btn--accept">
						<i class="fas fa-solid fa-check"></i>
					</button>
					<button class="popup__btn popup__btn--cancel">
						<i class="fas fa-solid fa-xmark"></i>
					</button>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
